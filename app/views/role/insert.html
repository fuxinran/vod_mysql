{% extends './public/base.html' %}
{% block section %}
<div id="page-inner">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">添加角色</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6 col-lg-offset-3">
                        <form role="form">
                            <div class="form-group">
                                <label>角色名称 <span style="color:red;">*</span></label>
                                <input type="text" class="form-control name" value="" placeholder="请输入角色名称...">
                            </div>
                            <div class="btn btn-default" onclick="user_submit_btn()">提交</div>
                            <button type="reset" class="btn btn-default">取消</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    //提交
    function user_submit_btn(){
        var name = $.trim($('.name').val());
        if(!name){
            alert('角色不能为空');
            return false;
        }
        var url = '/role/insert';
        $.post(url,{'name':name},function(data){
            if(data.code=='91000'){
                location.href='/role'
            }else{
                alert(data.msg);
            }
        },'json')
    }
</script>
{% endblock %}
