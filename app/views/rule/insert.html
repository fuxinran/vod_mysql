{% extends './public/base.html' %}
{% block section %}
<div id="page-inner">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">添加规则</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6 col-lg-offset-3">
                        <form role="form">
                            <div class="form-group">
                                <label>规则名称 <span style="color:red;">*</span></label>
                                <input type="text" class="form-control name" value="" placeholder="请输入规则名称...">
                            </div>
                            <div class="form-group">
                                <label>规则路径 <span style="color:red;">*</span></label>
                                <input type="text" class="form-control src" placeholder="请输入规则路径...">
                            </div>
                            <div class="form-group">
                                <label>是否菜单 <span style="color:red;">*</span></label>
                                <select class="form-control menu">
                                    <option value="0">否</option>
                                    <option value="1">是</option>
                                </select>
                            </div>
                            <div class="btn btn-default" onclick="user_submit_btn()">提交</div>
                            <button type="reset" class="btn btn-default">取消</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    //提交
    function user_submit_btn(){
        var name = $.trim($('.name').val());
        if(!name){
            alert('规则名称不能为空');
            return false;
        }
        var src = $.trim($('.src').val());
        if(!name){
            alert('规则名称不能为空');
            return false;
        }
        var menu = $('.menu').find('option:selected').val();
        var url = '/rule/insert';
        $.post(url,{'name':name,'src':src,'menu':menu},function(data){
            // if(data.code=='93000'){
            //     location.href='/role'
            // }else{
            //     alert(data.msg);
            // }
        },'json')
    }
</script>
{% endblock %}
